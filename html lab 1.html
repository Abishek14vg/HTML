<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <title>Registration Form</title>
    </head>
    <body>
        <form method="post">
            <table align="center">
                <th>
                    <td><b>Registration Form</b></td>
                </th>
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" name="" placeholder="Name" value="" maxlength="25" style="text-transform: capitalize;" required></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" name="email" placeholder="abi23@gmail.com" value="" required</td>
                </tr>
                <tr>
                    <td><lable>Password</lable></td>
                    <td><input type="password" name="password" value="" maxlength="6" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td><label>Catagery</label></td>
                    <td>
                        <select name="catagery">
                            <option>Student</option>
                            <option>Employee</option>
                            <option selected>Freelancer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Event Date</label></td>
                    <td><input type="event date" value="11-12-2022" disabled></td>
                </tr>
                <tr>
                    <td><label>Tickets</label></td>
                    <td><input type="radio" name="Ticket" value="" required>1 Ticket</td>
                    <td><input type="radio" name="Ticket" value="" checked required>2 Ticket</td>
                    <td><input type="radio" name="Ticket" value="" required>3 Ticket</td>
                </tr>
                <tr>
                    <td><label>Payment Method</label></td>
                    <td><input type="checkbox" name="checkbox" value="" required>Online Payment</td>
                </tr>
                <tr>
                    <td><label>Notes</label></td>
                    <td><input type="textarea" name="textarea" value="" placeholder="Notes"></td>
                </tr>
                <tr align="center">
                    <td colspan="4"><input type="submit" name="submit" value="submit" required></td>
                </tr>
            </table>
        </form>
    </body>
</html>
